services:
  db:
    image: mysql:8.0
    container_name: accessmanager-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: accessmanager-app
    environment:
      MYSQLHOST: db
      MYSQLPORT: 3306
      MYSQLDATABASE: db
      MYSQLUSER: root
      MYSQLPASSWORD: 1234
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data:
